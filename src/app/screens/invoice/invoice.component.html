<table class="table table-hovered">
    <thead>
        <th>Mã</th>
        <th>Tên khách hàng</th>
        <th>Số điện thoại</th>
        <th>Số lượng sản phẩm</th>
        <th>Trạng thái</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of invoices">
            <td>{{item.id}}</td>
            <td>{{item.customer_name}}</td>
            <td>{{item.customer_phone_number}}</td>
            <td>{{item.products.length}}</td>
            <td>{{item.status}}</td>
        </tr>
    </tbody>
</table>
