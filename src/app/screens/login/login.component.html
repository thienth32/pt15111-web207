<h3 class="text-center">Login page</h3>
<div class="row">
    <div class="col-6 offset-3">
        <form [formGroup]="loginForm" (submit)="loginFormSubmit()">
            <div class="form-group">
                <label for="">Email:</label>
                <input type="text" class="form-control" 
                            formControlName="identifier">
                <span class="text-danger" 
                    *ngIf="(loginFormControl.identifier.touched || submit) 
                            && loginFormControl.identifier.errors?.required">
                    Chưa nhập email
                </span>
                <span class="text-danger" 
                    *ngIf="(loginFormControl.identifier.touched || submit) 
                            && loginFormControl.identifier.errors?.email">
                    Không đúng định dạng email
                </span>
            </div>
            <div class="form-group">
                <label for="">Password:</label>
                <input type="password" class="form-control" 
                            formControlName="password">
                <span class="text-danger" 
                    *ngIf="(loginFormControl.password.touched || submit) 
                            && loginFormControl.password.errors?.required">
                    Chưa nhập mật khẩu
                </span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-sm btn-success">
                    Đăng nhập
                </button>
            </div>
        </form>
    </div>
</div>
