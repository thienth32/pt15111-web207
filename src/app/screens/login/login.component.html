<h3 class="text-center">Login page</h3>
<div class="row">
    <div class="col-6 offset-3">
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" 
                (keyup)="identifier = $event.target.value"
                class="form-control">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" 
                (keyup)="password = $event.target.value"
                class="form-control">
        </div>
        <div class="text-center">
            <button (click)="ajaxLogin()" class="btn btn-sm btn-primary">Login</button>
        </div>
    </div>
</div>
